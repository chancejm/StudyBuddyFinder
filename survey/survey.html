<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body style="background: darkred;">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Study Buddy Survey</h1>
            <p class="lead">SURVEY PAGE</p>
            <hr class="my-2">
            <p>Please Select Level of Knowledge For Each Subject Below</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/" role="button">BUTTON</a>
            </p>
        </div>
        <div class="row">
            <div class="subjects col-sm-12">
            </div>
            <button id="submitBtn" type="button" class="btn btn-info m-5" style="width: 100%;">Submit</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("document").ready(function () {
            console.log("ready");

            let subjectArr = ['html', 'css', 'git', 'bootstrap', 'heroku', 'javascript', 'jquery', 'js-timers', 'api', 'ajax', 'local-storage', 'firebase', 'nodejs', 'constructors', 'callbacks', 'mysql', 'node-express-server', 'handlebars-templating', 'sequelize', 'test-driven-development', 'mongodb', 'reactjs', 'development-workflow-environment', 'exel', 'vba', 'python', 'pandas', 'ui-ux']

            function testCreate(subject) {
                let html = $(`<div class="card float-left text-center m-1 rounded" style="height:300px; width:269px; background: lightgrey; border: 3px solid grey;">
                    <h1 id="${subject}Score" style="margin-top: 40px;">0</h1>
                    <div class="card-body">
                        <h2 class="card-title" style="font-size: 25px";><strong>${subject.toUpperCase()}</strong></h2>
                        <form>
                            <div class="form-group">
                                <label for="formControlRange">Scale: 1-10</label>
                                <input type="range" data="${subject}" min="0" max="10" value="0" class="slider form-control-range" id="${subject}Range">
                            </div>
                        </form>
                    </div>
                </div>`);

                $(".subjects").append(html);
            };

            for (let i = 0; i < subjectArr.length; i++) {
                testCreate(subjectArr[i]);
            };

            $(".slider").on("input", function () {
                let data = $(this).attr("data");
                let value = $(this).val();

                switch (data) {
                    case "html": $("#htmlScore").text(value);
                        break;
                    case "css": $("#cssScore").text(value);
                        break;
                    case "git": $("#gitScore").text(value);
                        break;
                    case "bootstrap": $("#bootstrapScore").text(value);
                        break;
                    case "heroku": $("#herokuScore").text(value);
                        break;
                    case "javascript": $("#javascriptScore").text(value);
                        break;
                    case "jquery": $("#jqueryScore").text(value);
                        break;
                    case "js-timers": $("#js-timersScore").text(value);
                        break;
                    case "api": $("#apiScore").text(value);
                        break;
                    case "ajax": $("#ajaxScore").text(value);
                        break;
                    case "local-storage": $("#local-storageScore").text(value);
                        break;
                    case "firebase": $("#firebaseScore").text(value);
                        break;
                    case "nodejs": $("#nodejsScore").text(value);
                        break;
                    case "constructors": $("#constructorsScore").text(value);
                        break;
                    case "callbacks": $("#callbacksScore").text(value);
                        break;
                    case "mysql": $("#mysqlScore").text(value);
                        break;
                    case "node-express-server": $("#node-express-serverScore").text(value);
                        break;
                    case "handlebars-templating": $("#handlebars-templatingScore").text(value);
                        break;
                    case "sequelize": $("#sequelizeScore").text(value);
                        break;
                    case "test-driven-development": $("#test-driven-developmentScore").text(value);
                        break;
                    case "mongodb": $("#mongodbScore").text(value);
                        break;
                    case "reactjs": $("#reactjsScore").text(value);
                        break;
                    case "development-workflow-environment": $("#development-workflow-environmentScore").text(value);
                        break;
                    case "exel": $("#exelScore").text(value);
                        break;
                    case "vba": $("#vbaScore").text(value);
                        break;
                    case "python": $("#pythonScore").text(value);
                        break;
                    case "pandas": $("#pandasScore").text(value);
                        break;
                    case "ui-ux": $("#ui-uxScore").text(value);
                        break;
                    default: console.log("UH OH :(");
                        break;
                };
            });

            $("#submitBtn").on("click", function(){
                event.preventDefault();
                let obj = {
                    name: "",
                    html: $("#htmlRange").val(),
                    css: $("#cssRange").val(),
                    git: $("#gitRange").val(),
                    bootstrap: $("#bootstrapRange").val(),
                    heroku: $("#herokuRange").val(),
                    javascript: $("#javascriptRange").val(),
                    jquery: $("#jqueryRange").val(),
                    jstimers: $("#js-timersRange").val(),
                    api: $("#apiRange").val(),
                    ajax: $("#ajaxRange").val(),
                    localstorage: $("#local-storageRange").val(),
                    firebase: $("#firebaseRange").val(),
                    nodejs: $("#nodejsRange").val(),
                    constructors: $("#constructorsRange").val(),
                    callbacks: $("#callbacksRange").val(),
                    mysql: $("#mysqlRange").val(),
                    nodeexpressserver: $("#node-express-serverRange").val(),
                    handlebarstemplating: $("#handlebars-templatingRange").val(),
                    sequelize: $("#sequelizeRange").val(),
                    testdrivendevelopment: $("#test-driven-developmentRange").val(),
                    mongodb: $("#mongodbRange").val(),
                    reactjs: $("#reactjsRange").val(),
                    developmentworkflowenvironment: $("#development-workflow-environmentRange").val(),
                    exel: $("#exelRange").val(),
                    vba: $("#vbaRange").val(),
                    python: $("#pythonRange").val(),
                    pandas: $("#pandasRange").val(),
                    uiux: $("#ui-uxRange").val()
                };
                console.log(obj);
            });
        });


    </script>
</body>

</html>
